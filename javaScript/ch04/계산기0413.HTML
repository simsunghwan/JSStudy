<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * { box-sizing: border-box;}
    #result {width: 180px; height: 50px; margin: 5px; text-align: right;}
    #operator { width: 50px; height: 50px; margin: 5px; text-align: center;}
    button { width: 50px; height: 50px; margin: 5px;}

    button:hover { background-color: aquamarine;}
  </style>
</head>
<body>
  <input type="text" readonly id="operator">
  <input type="number" id="result" readonly>

  <div class="row">
    <button id="num-1">1</button>
    <button id="num-2">2</button>
    <button id="num-3">3</button>
    <button id="plus">+</button>
  
  <div class="row">
    <button id="num-4">4</button>
    <button id="num-5">5</button>
    <button id="num-6">6</button>
    <button id="minus">-</button>

  <div class="row">
    <button id="num-7">7</button>
    <button id="num-8">8</button>
    <button id="num-9">9</button>
    <button id="divide">/</button>  
  </div>
  
  <div class="row">
    <button id="clear">C</button>
    <button id="num-0">0</button>
    <button id="calculate">=</button>
    <button id="multiply">x</button>  
  </div>
  
  <script>
    let numOne = '';
    let operator = '';
    let numTwo = '';
    const $operator = document.querySelector('#operator')
    const $result = document.querySelector('#result')



    const onClickNum = () => {
      // let num = event.target.textContent; 
      // let num = event.target.innerHTML;
      let num = event.target.innerText;
      if(!operator) {
        numOne += num;
        $result.value += num;
        return;
      }
      if(!numTwo) {
      $result.value='';
      }
      numTwo += num;
      $result.value += num;
    };


    document.querySelector('#num-0').addEventListener('click', onClickNum);
    document.querySelector('#num-1').addEventListener('click', onClickNum);
    document.querySelector('#num-2').addEventListener('click', onClickNum);
    document.querySelector('#num-3').addEventListener('click', onClickNum);
    document.querySelector('#num-4').addEventListener('click', onClickNum);
    document.querySelector('#num-5').addEventListener('click', onClickNum);
    document.querySelector('#num-6').addEventListener('click', onClickNum);
    document.querySelector('#num-7').addEventListener('click', onClickNum);
    document.querySelector('#num-8').addEventListener('click', onClickNum);
    document.querySelector('#num-9').addEventListener('click', onClickNum);


    const onClickOperator = (event) => {
      op = event.target.innerHTML;
      if(numOne) { 
        operator = op;
        $operator.value = op;
        $result.value = numTwo;
      } else {
        alert('숫자를 먼저 입력하세요');
      }
    } 


    document.querySelector('#plus').addEventListener('click', onClickOperator);
    document.querySelector('#minus').addEventListener('click', onClickOperator);
    document.querySelector('#divide').addEventListener('click', onClickOperator);
    document.querySelector('#multiply').addEventListener('click', onClickOperator);
    document.querySelector('#calculate').addEventListener(
      'click', (event) => {
        if (numTwo) {
          switch(operator) {
            case '+':
              $result.value = Number(numOne) + parseInt(numTwo);
              numOne = $result.value;
              break;
            case '-':
              $result.value = numOne - numTwo;
              numOne = $result.value;
              break;
            case '*':
              $result.value = numOne * numTwo;
              numOne = $result.value;
              break;
            case '/':
              $result.value = numOne / numTwo;
              numOne = $result.value;
              break;
            default: 
              break; 
          }
        } else {
          alert('숫자를 먼저 입력하세요.')
        }
      });
    document.querySelector('#clear').addEventListener(
      'click', () => {
        numOne = '';
        operator = '';
        numTwo = '';
        $result.value = '';
        $operator.value = '';
      });
    

  </script>

</body>
</html>
